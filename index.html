<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Karl's Amazing Calculator</h1>
    <div class="calcContainer">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
            </div>
            <div class="other">
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="multiply">&#xD7</button>
                <button class="operator" id="divide">&#xF7</button>
                <button class="operator" id="equal">=</button>
                <button class="special" id="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
